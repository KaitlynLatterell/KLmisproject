<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/scrapbook.css">
    <style>
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            z-index: 999;
            animation: fall linear;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        #audio-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            width: 100px;
            accent-color: #007bff;
        }

        .mute-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            color: #333;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- Audio elements -->
    <audio id="background-music" loop>
        <source src="audio/elevator-music.mp3" type="audio/mpeg">
    </audio>
    <audio id="win-sound">
        <source src="audio/success.mp3" type="audio/mpeg">
    </audio>
    
    <!-- Audio controls -->
    <div id="audio-controls">
        <button class="mute-btn" id="mute-btn">ðŸ”Š</button>
        <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.1" value="0.3">
    </div>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="hobbies.html">Hobbies</a></li>
            <li><a href="discover.html">Discover UMD</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="career.html">Career</a></li>
            <li><a href="game.html">Game</a></li>
        </ul>
    </nav>

    <main class="game-container">
        <h1>Test your memory!</h1>
        
        <div class="game-stats">
            <div class="stat-item">
                <span class="stat-label">Moves:</span>
                <span id="moves">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Time:</span>
                <span id="time">0:00</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Best Score:</span>
                <span id="best-score">-</span>
            </div>
        </div>

        <div class="game-controls">
            <button id="start-btn" class="game-button">Start New Game</button>
            <button id="reset-btn" class="game-button">Reset Game</button>
        </div>

        <div class="game-grid">
            <!-- Cards will be dynamically inserted here -->
        </div>

        <div id="win-modal" class="modal">
            <div class="modal-content">
                <h2>Congratulations! ðŸŽ‰</h2>
                <p>You've completed the game in <span id="final-moves">0</span> moves!</p>
                <p>Time: <span id="final-time">0:00</span></p>
                <button id="play-again" class="game-button">Play Again</button>
            </div>
        </div>
    </main>

    <div class="flower-scrapbook">
        <h2>Your Flower Garden!</h2>
        <h2>Keep playing to collect them all!</h2>
        <p class="collection-status">Collect all flowers by winning games!</p>
        <div class="flower-grid" id="flower-collection">
            <!-- Flowers will be added here dynamically -->
        </div>
    </div>

    <script src="js/game.js"></script>
    <script src="js/game-audio.js"></script>
    <script src="js/flower-collection.js"></script>
</body>
</html>
